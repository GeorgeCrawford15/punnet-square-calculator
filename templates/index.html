<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punnett Square Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <nav>
            <button onclick="toggleMonoCross()">Monohybrid Cross</button>
            <button onclick="toggleDiCross()">Dihybrid Cross</button>
        </nav>
        <h1>Punnett Square Calculator</h1>
    </header>

    <section class="mono-cross">
        <h2>Monohybrid Cross</h2>

        <div class="input-container">
            <label for="parent1-mono">Parent 1 Genotype:</label>
            <input type="text" id="parent1-mono">
            <label for="parent2-mono">Parent 2 Genotype:</label>
            <input type="text" id="parent2-mono">
            <button id="calculate">Find Punnett Square and Ratios</button>
        </div>
    
        <table class="mono-punnett">
            <caption>Monohybrid Cross: <p class="parent1-geno"></p> × <p class="parent2-geno"></p></caption>
            <tr>
                <th></th>
                <th id="parent1-gamete1"></th>
                <th id="parent1-gamete2"></th>
            </tr>
            <tr>
                <th id="parent2-gamete1"></th>
                <td id="offspring1-mono"></td>
                <td id="offspring2-mono"></td>
            </tr>
            <tr>
                <th id="parent2-gamete2"></th>
                <td id="offspring3-mono"></td>
                <td id="offspring4-mono"></td>
            </tr>
        </table>
    </section>

    <section class="di-cross">
        <h2>Dihybrid Cross</h2>

        <div class="input-container">
            <label for="parent1-di">Parent 1 Genotype:</label>
            <input type="text" id="parent1-di">
            <label for="parent2-di">Parent 2 Genotype:</label>
            <input type="text" id="parent2-di">
            <button>Find Punnett Square and Ratios</button>
        </div>

        <table class="di-punnett">
            <caption>Dihybrid Cross: AaBb × AaBb</caption>
            <tr>
                <th></th>
                <th>AB</th>
                <th>Ab</th>
                <th>aB</th>
                <th>ab</th>
            </tr>
            <tr>
                <th>AB</th>
                <td>AABB</td>
                <td>AABb</td>
                <td>AaBB</td>
                <td>AaBb</td>
            </tr>
            <tr>
                <th>Ab</th>
                <td>AABb</td>
                <td>AAbb</td>
                <td>AaBb</td>
                <td>Aabb</td>
            </tr>
            <tr>
                <th>aB</th>
                <td>AaBB</td>
                <td>AaBb</td>
                <td>aabb</td>
                <td>aaBb</td>
            </tr>
            <tr>
                <th>ab</th>
                <td>AaBb</td>
                <td>Aabb</td>
                <td>aaBb</td>
                <td>aabb</td>
            </tr>
        </table>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
